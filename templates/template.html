<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{title}} - AThornton</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Space+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/custom.css">
		
	</head>
	<body class="bground">
		<div class="container">
			<nav class="navbar navbar-expand-sm bg-light navbar-light rounded font-weight-bold left_border">
				<ul class="navbar-nav">
				{% for page in pages %}
					<li class="nav-item">
						<a class="nav-link{% if page.title == title %} active{% endif %}" href="{{ page['href'] }}">{{ page['title'] }}</a>
					</li>
				{% endfor %}
				</ul>
			</nav>
			{{content}}
		</div>
	</body>
</html>
